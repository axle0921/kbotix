<html xmlns:concordion="http://www.concordion.org/2007/concordion">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="../../../concordion.css" rel="stylesheet" type="text/css" />
    <title>회원 아이디 검증</title>
</head>
<body>
<h1>회원 아이디 검증</h1>

아이디는 특수문자와 기호를 제외한 영문, 숫자 6자 이상 소문자이며 영문으로 시작된다.

<div class="example">
    <h3>Example</h3>

    <table concordion:execute="#result = isValidId(#id)">
        <tr>
            <th concordion:set="#id">ID</th>
            <th concordion:assertEquals="#result">Expected Result</th>
        </tr>
        <tr>
            <td>abcdefg1</td>
            <td>true</td>
        </tr>
        <tr>
            <td>abcdefg</td>
            <td>true</td>
        </tr>
        <tr>
            <td>abcdefg!#12</td>
            <td>false</td>
        </tr>
        <tr>
            <td>abcdEFG한글12$#%★</td>
            <td>false</td>
        </tr>
        <tr>
            <td>1abcdefg</td>
            <td>false</td>
        </tr>
        <tr>
            <td>abc d e fg1</td>
            <td>false</td>
        </tr>
    </table>
</div>

</body>
</html>
